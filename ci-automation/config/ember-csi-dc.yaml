apiVersion: "v1"
kind: "DeploymentConfig"
metadata:
  name: "ember-csi"
spec:
  template:
    metadata:
      labels:
        name: "ember-csi"
    spec:
      containers:
        - name: ember-csi
          image: 172.30.254.79:5000/ember-csi/ember-csi
          volumeMounts:
          - mountPath: /workDir
            name: jenkins-workspace
      volumes:
        - name: jenkins-workspace
          hostPath:
            path: "WORKSPACE"
  replicas: 1
  strategy:
    type: "Rolling"
